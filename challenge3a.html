    <h1> Sam Korn Challenge 3a!</h1>
        <script type="text/javascript">
            var w = 800;
            var h = 600;
            var barHeight = 10;
            var padding = 50;   

           
            d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos",
                function(error, data) {
                  dataset = data;
            

            var svg = d3.select("body")          
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);


            svg.selectAll("rect")
              .data(dataset)
              .enter().append("rect")
              .attr("width", w)
              .attr("height", h)
              .attr("stroke-width",5)
              .attr("stroke","black")
              .attr("fill","none");

            //       return 10 + 10*i;

            //    .attr("font-size", "11px");


            // ******* SCALE FUNCTIONS *********
            // X = # of Forks
            // Y = # of Issues
            var xScale = d3.scale.linear()
               .domain([0, d3.max(dataset, function(d) { return d.forks_count; })])
               .range([padding, w-padding]);    
            var yScale = d3.scale.linear()
               .domain([0, d3.max(dataset, function(d) { return d.open_issues; })])
               .range([padding, h-padding]);
            // var rScale = d3.scale.linear()
            //    .domain([0, d3.max(dataset, function(d) { return d.open_issues; })])
            //    .range([1, 20]);                    

            // var chart = d3.select("body")          
            //   .append("svg")
            //   .attr("width", w)
            //   .attr("height", h);



            var circle = svg.selectAll("circle")
            .data(dataset)
            .enter().append("g");
            // .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; }); //Relic of a bar chart

            circle.append("circle")
                .attr("cx", function(d) { return xScale(d.forks_count); })
                .attr("cy", function(d) { return yScale(d.open_issues); })
                .attr("r", 10)
                .attr("fill","none")
                .attr("stroke","red")
                .attr("stroke-width",2);


            svg.selectAll("line")
              .data(dataset)
              .enter().append("line")
              .attr("x1",0)
              .attr("y1",0)
              .attr("x2", function(d) { return xScale(d.forks_count); })
              .attr("y2", function(d) { return yScale(d.open_issues); })
              .attr("stroke-width", 2)
              .attr("stroke", "black");


            svg.selectAll("text")
              .data(dataset)
              .enter().append("text")
              .text(function(d) {
                var teststring = String(d.name);
              if(teststring.indexOf("hackathon") > -1) { return "H"; }
              else if(teststring.indexOf("challenge") > -1) { return "C"; }
              else { return "?"; }
            })
              .attr("x", function(d) { return xScale(d.forks_count); })
              .attr("y", function(d) { return yScale(d.open_issues); })





            // circle.append("text")

            });
