<!doctype html>

<html lang="en">
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/scripts.js"></script>
	<style media="screen" type="text/css">

			.chart rect {
			  fill: steelblue;
			}

			.chart text {
			  fill: white;
			  font: 10px sans-serif;
			  text-anchor: end;
			}
			.chart {
			  background-color: #b0c4de;
			}

	</style>
  
</head>

<body>
	<svg class="chart"></svg>
	

	<script type = "text/javascript">
		var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

d3.tsv("https://gist.githubusercontent.com/jvieitez/7a6ab7d67cfb03aba98e/raw/626ba8faa00205d8a390f376d887fb7bc82c8f6f/gistfile1.txt", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.population; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.population); })
      .attr("height", barHeight - 1)
      .attr("x", function(d) { return 420-x(d.population); });
      

  bar.append("text")
      .attr("x", 410)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.population; });
});

function type(d) {
  d.population = +d.population; // coerce to number
  return d;
}

	</script>

</body>
</html>
