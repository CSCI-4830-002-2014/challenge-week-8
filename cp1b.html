<!DOCTYPE html>
<svg class="chart" width="420" height="120"></svg>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
  .chart rect {
      fill: steelblue;
  }
  .chart text {
      fill: black;
      font: 10px sans-serif;
      text-anchor: end;
  }
</style>
<script>

var width = 420,
    barHeight = 15;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

d3.tsv("https://gist.githubusercontent.com/doubleshow/21e3f7f9afc1383b41b3/raw/popdist", type, function (error, data) {
    /* Add + so that it finds the max number */
    x.domain([0, d3.max(data, function (d) {
        return +d.population;
    })]);

    chart.attr("height", barHeight * data.length);

    var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function (d, i) {
        return "translate(0," + i * barHeight + ")";
    });

    bar.append("rect")
        .attr("width", function (d) {
        return x(d.population);
    })
        .attr("height", barHeight - 1);

    bar.append("text")
        .attr("x", function (d) {
        return width - 3;
    })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function (d) {
        return d.population;
    });
});

function type(d) {
    d.value = +d.population; // coerce to number
    return d;
}
</script>
