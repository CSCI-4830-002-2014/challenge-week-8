<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <style type="text/css"> 
        </style>
    </head>
    <body>
    	<h2>Irfan Nadiadi</h2>
        <script type="text/javascript">
		    var w = 500;
			var h = 300;
            var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];

            d3.max(dataset, function(d) {
			    return d[0];  //References first value in each subarray
			});

			var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([0, w]);
            var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([0, h]);

            //Create SVG element
			var svg = d3.select("body")
			            .append("svg")
			            .attr("width", w)
			            .attr("height", h);

			svg.selectAll("circle")  // <-- No longer "rect"
			   .data(dataset)
			   .enter()
			   .append("circle")     // <-- No longer "rect"
			   .attr("cx", function(d) {
				    return xScale(d[0]);  //Returns scaled value
				})
			   .attr("cy", function(d) {
				    return yScale(d[1]);
				})
			   .attr("r", function(d) {
				    return Math.sqrt(h - d[1]);
				});

			svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
			   .data(dataset)
			   .enter()
			   .append("text")     // <-- Same here!
			   .text(function(d) {
			        return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
				    return xScale(d[0]);
				})
				.attr("y", function(d) {
				    return yScale(d[1]);
				})
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");

        </script>
        
    </body>
</html>
