<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

d3.tsv("https://gist.githubusercontent.com/antsankov/888e848f18c6348f5098/raw/626ba8faa00205d8a390f376d887fb7bc82c8f6f/mydata.tsv", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.population; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * (barHeight -  8) + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.population); })
      .attr("height", barHeight - 10);

  bar.append("text")
      .attr("x", function(d) { return x(d.population) - 3; })
      .attr("y", (barHeight - 10)/2 )
      .attr("dy", ".35em")
      .text(function(d) { return d.population; });
});

function type(d) {
  d.population = +d.population; // coerce to number
  return d;
}

</script>
