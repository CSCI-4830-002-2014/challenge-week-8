<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;
			var padding = 20;

      var link = "https://api.github.com/orgs/csci-4830-002-2014/repos"

      d3.json(link, function(error, data) {
          var dataset = []
          data.forEach(function(repo) {
            return dataset.push([parseInt(repo.size), parseInt(repo.forks_count)]);
          })

          var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding, w - padding * 2]);

          var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([h - padding, padding]);

          var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([2, 5]);

          var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

          svg.selectAll("circle")
             .data(dataset)
             .enter()
             .append("circle")
             .attr("cx", function(d) {
                return d[0] * d[0] * d[0];
             })
             .attr("cy", function(d) {
                return yScale(d[1]);
             })
             .attr("r", function(d) {
                return rScale(d[1]);
             });

          svg.selectAll("text")
             .data(dataset)
             .enter()
             .append("text")
             .text(function(d) {
                return d[0] + "," + d[1];
             })
             .attr("x", function(d) {
                return xScale(d[0]);
             })
             .attr("y", function(d) {
                return yScale(d[1]);
             })
             .attr("font-family", "sans-serif")
             .attr("font-size", "11px")
             .attr("fill", "red");
          });
		</script>
	</body>
</html>
