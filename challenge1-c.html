<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: Scaled scatterplot, resized to be bigger!</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
      /* No style rules here yet */   
    </style>
  </head>
  <body>
    <script type="text/javascript">

      //Width and height
      var w = 1400;
      var h = 600;
      var padding = 40;
      
      d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos", function(error, dataset) {
      //Create scale functions
      var xScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d.size; })])
                 .range([padding, w - padding * 2]);

      var yScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d.forks_count; })])
                 .range([h - padding, padding]);
  debugger
      var oScale = d3.scale.linear()
      .domain([0, d3.max(dataset, function (d) { return d.open_issues; })])
      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("fill", "black")
         .attr("fill-opacity", function(d) {
          return oScale(d.open_issues);
           })
         .attr("cx", function(d) {
            return xScale(d.size);
         })
         .attr("cy", function(d) {
            return yScale(d.forks_count);
         })
         .attr("r", function(d) {
            return "12";
         });

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
            return d.name;
         })
         .attr("x", function(d) {
            return xScale(d.size) + 13;
         })
         .attr("y", function(d) {
            return yScale(d.forks_count);
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "13px")
         .attr("fill", "gray");
      });      
    </script>
  </body>
</html>
