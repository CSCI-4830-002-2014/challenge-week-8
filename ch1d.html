<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <style type="text/css">  
        </style>
    </head>
    <body>
    <h1>Justin McBride</h1>
        <script type="text/javascript">
//Width and height
var w = 500;
var h = 300;
var padding = 20;


//Create SVG element
var svg = d3.select("body")
.append("svg")
.attr("width", w)
.attr("height", h);

// Make lines
svg
.append("line")               
.attr("x1", 15)
.attr("y1", 15)
.attr("x2", 15)
.attr("y2", h-15)
.attr("stroke-width", 2)
.attr("stroke", "black");

svg
.append("line")               
.attr("x1", 15)
.attr("y1", h-15)
.attr("x2", w-15)
.attr("y2", h-15)
.attr("stroke-width", 2)
.attr("stroke", "black");


d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos",
  function(error, data) {
    var dataset = data;

  //Create scale functions
  var xScale = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) { return d[0]; })])
  .range([padding, w - padding * 2]);

  var yScale = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) { return d.forks; })])
  .range([h - padding, padding]);

  var rScale = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) { return d.open_issues_count; })])
  .range([2, 8]);

// Make circles

svg.selectAll("circle")
.data(dataset)
.enter()
.append("circle")
.attr("cx", function(d, i) {
  return 15 + i*20;
})
.attr("cy", function(d) {
  return yScale(d.forks);
})
.attr("r", function(d) {
  return rScale(d.open_issues_count);
});

svg.selectAll("text")
.data(dataset)
.enter()
.append("text")
.text(function(d) {
  return d.name;
})
.attr("x", function(d, i) {
  return 15 + i*20;
})
.attr("y", function(d) {
  return yScale(d.forks);
})
.attr("font-family", "sans-serif")
.attr("font-size", "11px")
.attr("fill", "red");
});

        </script>
    </body>
</html>
