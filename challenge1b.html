<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <style type="text/css">  
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var w = 600;
            var h = 600;                    
           
            d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos",
                function(error, data) {
                  dataset = data;
            
            var svg = d3.select("body")          
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("circle")
              .data(dataset)
              .enter()
              .append("circle")
              .attr("cx", function(d) {
                return d.size * 1.75;
              })
              .attr("cy", function(d) { 
                return d.forks_count  + 25;
              })
              .attr("r", 5);
 
            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d, i) {
                    return "(" + i + ") " + 
                      "name=" + d.name;
               })
               .attr("x", function(d) {
                return d.size * 1.75;
              })
               .attr("y", function(d) { 
                return d.forks_count + 25;
              })
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "red");
 
            });
        </script>
    </body>
</html>
