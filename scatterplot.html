<!DOCTYPE html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
</style>
</head>
<body>
<script>
	var w = 500;
	var h = 100;
	var dataset = [
		[5, 20],
		[480, 90],
		[250, 50],
		[100, 33],
		[330, 95],
		[410, 12],
		[475, 44],
		[25, 67],
		[85, 21],
		[220, 88]
	]

	var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

	svg.selectAll("circle")  // <-- No longer "rect"
   		.data(dataset)
      		.enter()
         	.append("circle")
		.attr("cx", function(d) {
			return d[0];
		})
		.attr("cy", function(d) {
			return d[1];
		})
		.attr("r", function(d) {
    			return Math.sqrt(h - d[1]);
    		});

	svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
	   	.data(dataset)
	      	.enter()
	        .append("text")     // <-- Same here!
		.text(function(d) {
			return d[0] + "," + d[1];
		})
		.attr("x", function(d) {
			return d[0];
		})
		.attr("y", function(d) {
			return d[1];
		})
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "red");
</script>
</body>
