<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: Scaled scatterplot, resized to be bigger!</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
      /* No style rules here yet */   
    </style>
  </head>
  <body>
    <script type="text/javascript">

      //Width and height
      var w = 1400;
      var h = 600;
      var padding = 40;
      
      d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos", function(error, dataset) {
      //Create scale functions
      var barScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d.forks_count; })])
                 .range([padding + 120 , h - padding * 2 ]);

      var rScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d.size; })])
                 .range([20, 39]);
      var oScale = d3.scale.linear()
      .domain([0, d3.max(dataset, function (d) { return d.open_issues; })])
      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      symbol = svg.selectAll("g")
        .data(dataset)
        .enter()
        .append("g")

      symbol.append("rect")
        .attr("height", "30")
        .attr("width", "60")
        .attr("x", "100") 
        .attr("y", function (d, i) {return i*height;})
        .attr("fill", "white") 
        .attr("stroke", "black")
        .attr("stroke-width", 4)
/*
      symbol.append("circle")
        .attr("r", function(d){
            return rScale(d.size);
          })
        .attr("cx", function(d,i){
          return i * 45 + 10;}) 
        
        .attr("cy", function(d){
          return barScale(d.forks_count);
        })
        .attr("opacity", ".8")
        .attr("fill", "orange");
        */
      });      
    </script>
  </body>
</html>
