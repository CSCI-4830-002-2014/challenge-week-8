<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: Scaled scatterplot, resized to be bigger!</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
      /* No style rules here yet */   
    </style>
  </head>
  <body>
    <script type="text/javascript">

      //Width and height
      var w = 1000;
      var h = 500;
      var padding = 40;
      
      d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos", function(error, dataset) {
      //Create scale functions
      var xScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d.forks; })])
                 .range([padding, w - padding * 2]);

      var yScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d.open_issues; })])
                 
                 .range([h - padding, padding]);
      var oScale = d3.scale.linear()
      .domain([0, d3.max(dataset, function (d) { return d.open_issues; })])
      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      symbol = svg.selectAll("g")
                    .data(dataset)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i) {
                      return "translate(" + xScale(d.forks_count) + "," + yScale(d.open_issues_count) +")";
                    });

       symbol.append("line")
        .attr("stroke", "black")
        .attr("stroke-width", 3)
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", function(d) {return -xScale(d.forks_count)})
        .attr("y2", function(d) {return -yScale(d.open_issues_count)});
      

        symbol.append("circle")
           .attr("fill", "gray")
           .attr("r", function(d) {
              return "20";
           });

        symbol.append("text")
           .text(function(d) {
              return d.name[0];
           })
           .attr("x", function(d) {
              return -5;
           })
           .attr("y", function(d) {
              return 5;
           })
         .attr("font-family", "sans-serif")
         .attr("font-size", "17px")
         .attr("fill", "white");
    });      

    </script>
  </body>
</html>
