<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <style type="text/css">  
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var w = 600;
            var h = 600;                    
           
            var data = [43, 23, 13, 54, 23, 9, 52, 20]
            
            var svg = d3.select("body")          
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            svg.selectAll("line")
              .data(data)
              .enter()
              .append("line")               
              .attr("x1", 5)
              .attr("y1", 5)
              .attr("x2", function (d,i){
                  return 5 + 50*i;
              })
              .attr("y2", 100)
              .attr("stroke-width", 2)
              .attr("stroke", "black");

            svg.selectAll("circle")
              .data(data)
              .enter()
              .append("circle")
              .attr("r", function(d){
                return 10;
              })            
              .attr("cx", function(d, i){
                  return 5 + 50*i;
              })
              .attr("cy", function(d, i){
                  return 100;
              })
              .append("text")
              .attr("fill", "skyblue");

            svg.selectAll("circle")
              .data(data)
              .enter()
              .append("text")
              .text('to');
        </script>
    </body>
</html>
