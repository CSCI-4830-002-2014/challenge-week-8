<!doctype html>

<html lang="en">
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/scripts.js"></script>
  <style media="screen" type="text/css">

      .chart rect {
        fill: steelblue;
    }
    .chart text {
        fill: black;
        font: 10px sans-serif;
        text-anchor: end;
    }

  </style>
  
</head>

<body>
  <svg class="chart"></svg>
  

  <script type = "text/javascript">
    var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

 d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos",
                function(error, data) {
                  dataset = data;
  x.domain([0, d3.max(data, function(d) { return d.forks_count; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.forks_count); })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", 410)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.name + ', ----' + d.forks_count; });
});

function type(d) {
  d.value = +d.forks_count; // coerce to number
  return d;
}


  </script>

</body>
</html>
