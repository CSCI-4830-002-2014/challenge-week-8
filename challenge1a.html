<!DOCTYPE html>
<html lang="en">
    <h1>Logan Bates</h1>
    <head>
        <meta charset="utf-8">
        <title>Challenge 1a</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <style type="text/css">
        .chart rect {
            fill: steelblue;
        }
        .chart text {
            fill: black;
            font: 10px sans-seriff;
            text-anchor: end;
        }
        </style>
    </head>
    <body>
      <svg class="chart" width="420" height="120"></svg>
        <script type="text/javascript">
            var width = 500;
            var barHeight = 20;

        var x = d3.scale.linear()
            .range([0, width]);

        var chart = d3.select(".chart")
            .attr("width", width);

        d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos", 
          function(error, dataset) {
            data = dataset;
            x.domain([0, d3.max(data, function (d) {
                return +d.forks_count;
            })]);

            chart.attr("height", barHeight * data.length);

            var bar = chart.selectAll("g")
                .data(data)
                .enter().append("g")
                .attr("transform", function (d, i) {
                return "translate(0," + i * barHeight + ")";
            });

            bar.append("rect")
                .attr("width", function (d) {
                return x(d.forks_count);
            })
                .attr("height", barHeight - 1);

            bar.append("text")
                .attr("x", function (d) {
                return width - 3
            })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function (d) {
                return d.name + ": " + d.forks_count;
            });
        });

        function type(d) {
            d.value = +d.forks_count; 
            return d;
        }
        </script>
    </body>
</html>
