<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Challenge Week 8 - D3 - Checkpoint 1</title>
	<meta name="author" content="Niklas Fejes">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
	<style type="text/css">
	</style>
</head>

<body>
	<h1>Niklas Fejes</h1>
	<script type="text/javascript">

// Width and height
var w = 500;
var h = 100;

// Data
var dataset = [
          [ 5,     20 ],
          [ 480,   90 ],
          [ 250,   50 ],
          [ 100,   33 ],
          [ 330,   95 ],
          [ 410,   12 ],
          [ 475,   44 ],
          [ 25,    67 ],
          [ 85,    21 ],
          [ 220,   88 ]
      ];
		
//Create SVG element
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

// Create circles
svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", function(d) { return d[0]; })
   .attr("cy", function(d) { return d[1]; })
   .attr("r",  function(d) { return Math.sqrt(h - d[1]); });

// Add labels
svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) { return d[0] + "," + d[1]; })
   .attr("x", function(d) { return d[0]; })
   .attr("y", function(d) { return d[1]; })
   .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "red");

	</script>
</body>
</html>
