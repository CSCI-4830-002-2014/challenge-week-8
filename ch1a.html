<h1>Justin McBride</h1>
<svg class="chart"></svg>

<style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">

  function type(d) {
    d.forks = +d.forks;
    return d;
}

    var barHeight = 20;
    var w = 600;
    var h = 600;  


    var x = d3.scale.linear()
      .range([0, w]);

    var chart = d3.select(".chart")
      .attr("width", w)
      .style("background-color", "lightblue");

    d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos",
      function(error, data) {
        x.domain([0, d3.max(data, function(d) { console.log(d); return d.forks; })]);
        chart.attr("height", barHeight * data.length);
        var bar = chart.selectAll("g").data(data).enter().append("g").attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });
        bar.append("rect").attr("width", function(d) { return x(d.forks); }).attr("height", barHeight - 1);
        bar.append("text").attr("x", function(d) { return w - 3; }).attr("y", barHeight / 2).attr("dy", ".35em").text(function(d) { return d.name + ", " + d.forks; });
      });
  </script>
