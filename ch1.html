<!DOCTYPE html>
<meta charset="utf-8">

<svg class="chart"></svg>

    <head>
        <meta charset="utf-8">
        <title>D3</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <style type="text/css">
          .chart rect {
            fill: steelblue;
          }

          .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
          }
        </style>
    </head>

    <body>
        <script type="text/javascript">
            var w = 600;
            var h = 600; 
            var data = [];                   
           
            d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos",
                function(error, data) {
                  dataset = data;
            
            var svg = d3.select("body")          
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            console.log("HOWDY")
            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               function(d, i) {
                    return "(" + i + ") " + 
                      "name=" + d.name + "," +
                      "id=" + d.id + "," + 
                      "size=" + d.size + "," + 
                      "forks=" + d.forks_count;
                      data.push[d.forks_count];
               };
            });

          //chart starts here
          console.log(data);
          var width = 420,
              barHeight = 20;

          var x = d3.scale.linear()
              .domain([0, d3.max(data)])
              .range([0, width]);

          var chart = d3.select(".chart")
              .attr("width", width)
              .attr("height", barHeight * data.length);

          var bar = chart.selectAll("g")
              .data(data)
            .enter().append("g")
              .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });
          console.log("MADE THEM");

          bar.append("rect")
              .attr("width", x)
              .attr("height", barHeight - 1);
          console.log("DISPLAY")
          bar.append("text")
              .attr("x", function(d) { return x(d) - 3; })
              .attr("y", barHeight / 2)
              .attr("dy", ".35em")
              .text(function(d) { return d; });
        </script>
    </body>
  </svg>  
</html>
