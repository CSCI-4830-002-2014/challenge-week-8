<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Scatterplot</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <h1> Relationship between size (x) and fork_count (y) of CSCI 4830 Repos </h1>
    <script type="text/javascript">

      //Width and height
      var w = 500;
      var h = 100;


      d3.json("https://api.github.com/orgs/csci-4830-002-2014/repos", function(error, dataset) {
        data = dataset;

      var xScale = d3.scale.linear()
           .domain([0,d3.max(data, function(d) { return d.size;})])
           .range([10, w-100]);

      var yScale = d3.scale.linear()
           .domain([0,d3.max(data, function(d) { return d.forks_count;})])
           .range([10, h-10]);

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx", function(d) {
             return xScale(d.size);

         })
         .attr("cy", function(d) {
             return yScale(d.forks_count);
         })
         .attr("r", function(d) {
             return 10;
         });

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
             return d.name;
         })
         .attr("x", function(d) {
             return xScale(d.size);
         })
         .attr("y", function(d) {
             return yScale(d.forks_count);
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "red");
       });
    </script>
  </body>
</html>
