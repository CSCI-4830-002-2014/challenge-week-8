
<!DOCTYPE html>
<html>
<svg class="chart"></svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>
  .chart rect {
      fill: steelblue;
  }

  .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
  }
</style>

<script>

var width = 420;
var barHeight = 20;

var x = d3
    .scale
    .linear()
    .range([0, width]);

var chart = d3
    .select(".chart")
    .attr("width", width);

d3.tsv("https://gist.githubusercontent.com/doubleshow/21e3f7f9afc1383b41b3/raw/popdist", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.population; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
      .enter()
      .append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * (barHeight / 1.3) + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.population); })
      .attr("height", barHeight / 1.5);

  bar.append("text")
      .attr("x", function(d) { return x(d.population) - 3; })
      .attr("y", barHeight - 13)
      .attr("dy", ".35em")
      .text(function(d) { return d.population; });

});

function type(d) {
  d.population = +d.population;
  return d;
}

</script>
</html>
