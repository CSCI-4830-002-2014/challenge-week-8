<!DOCTYPE HTML>
<html>
    <head>
   		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			circle {
				fill:red;
			}
			.chart1 rect {
			fill: steelblue;
			}
			.chart1 text {

			  fill: white;
			  font: 10px sans-serif;
			  text-anchor: end;
			}	

			.chart2 rect {
			  fill: steelblue;
			}

			.chart2 text {
			  fill: black;
			  font: 10px sans-serif;
			  text-anchor: end;
			}
			.chart3 rect {
			  fill: steelblue;
			}

			.chart3 text {
			  fill: white;
			  font: 10px sans-serif;
			  text-anchor: end;
			}
			.chart3 {
    background-color:cyan;
			}
		</style>
    </head>
    <body>
    	<h1> Sam Korn Checkpoint 1!</h1>
    	<svg class="chart1"></svg>
    	<svg class="chart2"></svg>
       	<svg class="chart3"></svg>
    	<script type="text/javascript">
var width = 420,
    barHeight = 10;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart1")
    .attr("width", width);

d3.tsv("https://gist.githubusercontent.com/doubleshow/21e3f7f9afc1383b41b3/raw/popdist", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.population; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.population); })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return x(d.population) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.population; });
});

function type(d) {
  d.population = +d.population; // coerce to number
  return d;
}
    	</script>

</script>
